<div class="chatBox">
    <div class="chatHeader d-flex align-items-center justify-content-center">
        <h2>{{findSecondUserOfRoomService.findSecondParticipantName(currentRoom)}}</h2>
    </div>
    @if (this.currentRoom) {
    <div class="chatmessages" #scrollContainer>
        @for (messages of currentRoom.messages; track $index) {
            <div class="messageBox" [ngClass]="{'justify-content-end': messages.sender == loginData ,'justify-content-start': messages.sender !== loginData }">
                <div class="message">{{messages.message}}</div>
            </div>
        }
    </div>
        <div class="sendMessageForm d-flex align-items-center justify-content-center">
            <form [formGroup]="messageForm" (keydown.enter)="sendMessage()">
                <input type="text" placeholder="Wiadomość..." formControlName="message" name="message" id="message">
                <button type="button" (click)="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                    </svg>
                </button>
            </form>
        </div>
    }   
</div>
